<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¬ Lucy Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.lucy .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            font-size: 14px;
            text-align: center;
            max-width: 100%;
        }
        
        .typing {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input input:focus {
            border-color: #667eea;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .chat-input button:hover {
            transform: scale(1.05);
        }
        
        .chat-input button:active {
            transform: scale(0.95);
        }
        
        .status {
            padding: 10px 20px;
            background: #e8f5e9;
            color: #2e7d32;
            font-size: 14px;
            text-align: center;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ’¬ Lucy Chat</h1>
            <p>Tvoje osobnÃ­ AI asistentka</p>
        </div>
        
        <div class="status" id="status">ðŸŸ¢ PÅ™ipojeno k Lucy</div>
        
        <div class="chat-messages" id="messages">
            <div class="message system">
                <div class="message-content">
                    Ahoj! Jsem Lucy, tvoje osobnÃ­ asistentka. Jak ti mÅ¯Å¾u pomoct?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                id="input" 
                placeholder="NapiÅ¡ zprÃ¡vu Lucy..." 
                onkeypress="if(event.key==='Enter') sendMessage()"
            >
            <button onclick="sendMessage()">Odeslat</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const statusDiv = document.getElementById('status');

        function addMessage(content, type = 'lucy') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message lucy';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = inputField.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            inputField.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: message })
                });

                hideTyping();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                // Format response
                let reply = formatResponse(data);
                addMessage(reply, 'lucy');

                statusDiv.textContent = 'ðŸŸ¢ PÅ™ipojeno k Lucy';
                statusDiv.className = 'status';

            } catch (error) {
                hideTyping();
                addMessage('OmlouvÃ¡m se, nastala chyba. Zkus to znovu.', 'system');
                statusDiv.textContent = 'ðŸ”´ Chyba pÅ™ipojenÃ­ k Lucy orchestrator';
                statusDiv.className = 'status error';
                console.error('Error:', error);
            }
        }

        function formatResponse(data) {
            let text = '';

            // Single domain
            if (data.domain) {
                text += `ðŸ“ ${data.assistant}\n\n`;
                
                if (data.memories && data.memories.length > 0) {
                    text += `ðŸ’­ VzpomÃ­nky:\n`;
                    data.memories.slice(0, 3).forEach(m => {
                        text += `â€¢ ${m.content}\n`;
                    });
                    text += '\n';
                }

                if (data.knowledge_base_results) {
                    for (const [collection, items] of Object.entries(data.knowledge_base_results)) {
                        if (items && items.length > 0) {
                            text += `ðŸ“š ${collection}:\n`;
                            items.slice(0, 2).forEach(item => {
                                const meta = item.metadata || {};
                                const title = meta.title || meta.subject || 'Dokument';
                                text += `â€¢ ${title}\n`;
                            });
                            text += '\n';
                        }
                    }
                }

                if (data.response) {
                    text += data.response;
                }
            }
            // Multi-domain
            else if (data.results) {
                text += `ðŸŽ¯ Strategie: ${data.strategy}\n`;
                text += `ðŸ“ DomÃ©ny: ${data.domains.join(', ')}\n\n`;
                
                data.results.forEach(r => {
                    text += `--- ${r.assistant} ---\n`;
                    if (r.knowledge_base_results) {
                        for (const [collection, items] of Object.entries(r.knowledge_base_results)) {
                            if (items && items.length > 0) {
                                text += `ðŸ“š Nalezeno ${items.length} vÃ½sledkÅ¯ v ${collection}\n`;
                            }
                        }
                    }
                    text += '\n';
                });

                if (data.aggregated && data.aggregated.total_knowledge_base_results > 0) {
                    text += `ðŸ“Š Celkem: ${data.aggregated.total_knowledge_base_results} vÃ½sledkÅ¯`;
                }
            }

            return text || 'NenaÅ¡la jsem nic relevantnÃ­ho. Zkus pÅ™eformulovat dotaz.';
        }

        // Check connection on load
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    statusDiv.textContent = 'ðŸŸ¢ PÅ™ipojeno k Lucy';
                    statusDiv.className = 'status';
                } else {
                    throw new Error('Not healthy');
                }
            } catch (error) {
                statusDiv.textContent = 'ðŸ”´ Lucy orchestrator nebÄ›Å¾Ã­ (spusÅ¥: python launcher.py)';
                statusDiv.className = 'status error';
            }
        }

        checkConnection();
        setInterval(checkConnection, 30000); // Check every 30s
    </script>
</body>
</html>
